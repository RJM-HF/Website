<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HomeFortress — Ruan Maritz</title>
  <meta name="description" content="HomeFortress · Security-minded systems engineering by Ruan Maritz. Microsoft · Linux · Cloudflare · Azure." />
  <meta name="theme-color" content="#0f172a" />
  <meta name="color-scheme" content="light dark" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/RJM-HF/Website/refs/heads/main/img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/RJM-HF/Website/refs/heads/main/img/favicon-16x16.png" />

  <!-- Open Graph (optional) -->
  <meta property="og:title" content="HomeFortress — Ruan Maritz" />
  <meta property="og:description" content="Security-minded systems engineering. Microsoft · Linux · Cloudflare · Azure." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://homefortress.space/" />

  <style>
    /* ---------- Base ---------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    :root{
      --bg:#0b1220; --panel:#0f172a; --txt:#e5e7eb; --muted:#9aa4b2;
      --accent:#60a5fa; --ring:#3b82f6; --border:#1f2937;
      --glow:0 10px 40px rgba(59,130,246,.25);
      --mx:0; --my:0;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --panel:#ffffff; --txt:#0f172a; --muted:#475569; --border:#e5e7eb; --glow:0 14px 40px rgba(37,99,235,.18); }
    }
    body{
      margin:0; font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--txt); background:var(--bg); overflow-x:hidden;
    }

    /* ---------- Links: no underlines ---------- */
    a{color:var(--txt); text-decoration:none; outline:none}
    a:focus-visible{box-shadow:0 0 0 3px color-mix(in srgb,var(--accent) 60%, transparent); border-radius:12px}

    /* ---------- Parallax background ---------- */
    .scene{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(59,130,246,.18), transparent 60%),
        radial-gradient(900px 900px at 110% 10%, rgba(14,165,233,.14), transparent 60%),
        radial-gradient(700px 700px at 50% 120%, rgba(124,58,237,.12), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg) 88%, #000 12%), var(--bg));
    }
    .layer{
      position:absolute; inset:-15vmax; filter:blur(2px); opacity:.35;
      background-image: radial-gradient(closest-side, rgba(96,165,250,.28), transparent 60%);
      background-size: 28vmax 28vmax, 22vmax 22vmax, 18vmax 18vmax;
      background-repeat:no-repeat;
      background-position:
        10% 20%, 70% 10%, 85% 70%;
      transform:
        translate3d(calc(var(--mx)*14px), calc(var(--my)*10px), 0)
        rotate(0.001deg); /* GPU nudge */
      transition: transform .12s linear;
    }
    .stars{
      position:absolute; inset:0; opacity:.18;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent 60%),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent 60%),
        radial-gradient(1px 1px at 60% 80%, #fff, transparent 60%),
        radial-gradient(1px 1px at 30% 70%, #fff, transparent 60%),
        radial-gradient(1px 1px at 50% 50%, #fff, transparent 60%);
      background-repeat:repeat;
      background-size: 400px 400px;
      transform: translate3d(calc(var(--mx)*6px), calc(var(--my)*4px), 0);
      transition: transform .15s linear;
    }

    /* ---------- Hero card ---------- */
    .wrap{min-height:100dvh; display:grid; place-items:center; padding: clamp(20px, 4vw, 40px)}
    .card{
      width:min(55%, 92vw);
      background: color-mix(in srgb, var(--panel) 88%, transparent);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--glow);
      padding:clamp(18px, 3.5vw, 38px);
      display:grid; gap:clamp(16px, 3vw, 22px);
      grid-template-columns: 1.2fr .8fr;
      align-items:center;
    }
    @media (max-width:860px){ .card{ grid-template-columns:1fr } }

    .brand{display:flex; align-items:center; gap:12px; color:var(--txt); font-weight:700; letter-spacing:.2px}
    .badge {
      background: color-mix(in srgb, var(--panel) 94%, transparent);
      color: var(--txt);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.25rem 0.65rem;
      font-size: 0.82rem;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(5, 116, 131, 0.2);
      white-space: nowrap;
    }
    .badge:hover {
      background: color-mix(in srgb, var(--panel) 94%, transparent);
      color: var(--txt);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.25rem 0.65rem;
      font-size: 0.82rem;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(2, 218, 233, 0.904);
      white-space: nowrap;
    }
    .title{
      font-size:clamp(28px, 6vw, 44px);
      line-height:1.1; margin:0;
    }
    .muted{color:var(--muted)}
    .cta{display:flex; flex-wrap:wrap; gap:12px; margin-top:4px}
    .btn{
      display:inline-flex; align-items:center; gap:.6rem;
      border:1px solid var(--border); padding:0.6rem 0.5rem;
      border-radius:8px; background: color-mix(in srgb, var(--panel) 70%, transparent);
      box-shadow:var(--glow);
      transform:translateZ(0);
    }
    .btn:hover{transform: translateY(-2px); background:linear-gradient(135deg, var(--accent), #058335); color:#baffc4; border:0 }
    .btn.report{transform: translateY(-2px); background:linear-gradient(135deg, var(--accent), #c00606); color:#caecec; border:0 }
    .logo{
      justify-self:center;
      inline-size:190px; block-size:190px;
      border-radius:50%; overflow:hidden;
      display:grid; place-items:center;
      background: radial-gradient(70% 70% at 32% 28%, #10294d, #0f172a);
      border:3px solid var(--border);
      box-shadow:var(--glow);
      box-shadow: 0 0 40px #0e4274;
      transform:
        translate3d(calc(var(--mx)*6px), calc(var(--my)*8px), 0);
      transition: transform .12s linear;
      transition-delay: 3s;
    }
    .logo:hover{
      justify-self:center;
      inline-size:200px; block-size:200px;
      border-radius:50%; overflow:hidden;
      display:grid; place-items:center;
      background: radial-gradient(70% 70% at 32% 28%, #10294d, #0f172a);
      border:3px solid var(--border);
      box-shadow:var(--glow);
      box-shadow: 0 0 40px rgb(35, 106, 199);
      transform: translate3d(calc(var(--mx)*6px), calc(var(--my)*8px), 0);
      transition: transform .12s linear;
      transition-delay: 3s;
    }
    .logo img{ width:100%; height:100%; object-fit:cover; display:block }

    footer{
      position:fixed; left:0; right:0; bottom:0;
      display:flex; justify-content:center; padding:10px 16px;
      color:var(--muted); font-size:.9rem;
      background:linear-gradient(180deg, transparent, color-mix(in srgb, var(--bg) 85%, transparent) 60%);
    }
  </style>
</head>
<body>
  <!-- background layers -->
  <div class="scene" aria-hidden="true">
    <div class="layer"></div>
    <div class="stars"></div>
  </div>

  <main class="wrap">
    <section class="card">
      <div>
        <div class="brand">
        </div></br>

        <h1 class="title">HomeFortress</h1>
        <h2>RFC-Aligned Security Controls</h2>
        <p class="muted">Compliance • Security</p>
          <div class="badges" style="display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0;">
            <div class="badges" style="display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0;">
              <a href="https://www.ietf.org/rfc/rfc7489.txt" target="_blank" rel="noopener noreferrer">
                <span class="badge">✓ RFC 7489 (DMARC)</span>
              </a>
              <a href="https://www.ietf.org/rfc/rfc8461.txt" target="_blank" rel="noopener noreferrer">
                <span class="badge">✓ RFC 8461 (MTA-STS)</span>
              </a>
              <a href="https://www.ietf.org/rfc/rfc6698.txt" target="_blank" rel="noopener noreferrer">
                <span class="badge">✓ RFC 6698 (DANE)</span>
              </a>
              <a href="https://www.ietf.org/rfc/rfc6844.txt" target="_blank" rel="noopener noreferrer">
                <span class="badge">✓ RFC 6844 (CAA)</span>
              </a>
              <a href="https://www.ietf.org/rfc/rfc4033.txt" target="_blank" rel="noopener noreferrer">
                <span class="badge">✓ RFC 4033 (DNSSEC)</span>
              </a>
            </div>
          </div></br>
        <div class="cta">
          <a class="btn report" href="mailto:advisory@homefortress.space" rel="noopener">Report an Issue</a>
          <a class="btn" href="https://github.com/RJM-HF" target="_blank" rel="noopener">DNSSEC</a>
          <a class="btn" href="https://github.com/RJM-HF" target="_blank" rel="noopener">DANE</a>
          <a class="btn" href="https://www.linkedin.com/in/ruan-maritz-8a3427176/" target="_blank" rel="noopener">CVE Monitor</a>
          <a class="btn" href="mailto:ruan@homefortress.space">CSAF Feed</a>
        </div>
      </div>

      <div class="logo" aria-label="HomeFortress logo">
        <img src="https://github.com/RJM-HF/Website/blob/main/img/hf-logo.png?raw=true" alt="HomeFortress" loading="lazy"
             onerror="this.onerror=null; this.src='hf-logo.svg';" />
      </div>
    </section>
  </main>

  <footer id="about">
    HomeFortress • CSAF 
  </footer>

  <script>
    // year
    document.getElementById('y').textContent = new Date().getFullYear();

    // tiny pointer parallax – updates CSS vars --mx/--my
    const setParallax = (e)=>{
      const x = (e.clientX / window.innerWidth - .5) * 2;  // -1..1
      const y = (e.clientY / window.innerHeight - .5) * 2;
      const r = document.documentElement.style;
      r.setProperty('--mx', x.toFixed(3));
      r.setProperty('--my', y.toFixed(3));
    };
    window.addEventListener('pointermove', setParallax, {passive:true});
  </script>
</body>
</html>
